<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Setting | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clolck">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="settings__title">Chat</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-sun"></i>
            </span>
            <span class="settings__title">Screen</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-fill"></i>
            </span>
            <span class="settings__title">Theme</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-phone"></i>
            </span>
            <span class="settings__title">Call</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-gamepad"></i>
            </span>
            <span class="settings__title">Game</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen samll ! üòê
      </span>
    </div>
  </body>
</html>
